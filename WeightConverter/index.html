<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    <div class="h1">Weight Converter</div>
    <p>Enter a weight in pounds or kilograms and convert to either!</p>
    <form>
        <div class="mb-3">
          <label class="form-label">Enter a weight</label>
          <input type="number" class="form-control" id="weight">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="kg">
          <label class="form-check-label">Convert to KG</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="ibs">
            <label class="form-check-label">Convert to Ibs</label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="result">
            <h3>Result:</h3>
            <h4></h4>
        </div>
      </form>
    </div>
</body>
</html>
